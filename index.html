<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favi.png" type="image/png">
        <script src="tictactoe.js" defer></script>
        <title>Tic-tac-toe</title>
    </head>
    <body>
        <div class="header">Tic-tac-toe</div>
        <div class="turn" id="turn">Player 1 turn!</div>
        <div class="game-container">
            <div class="game-row">            
                <div class="game-tile" data-number="0"></div>
                <div class="game-tile" data-number="3"></div>
                <div class="game-tile" data-number="6"></div>
            </div>
            <div class="game-row">
                <div class="game-tile" data-number="1"></div>
                <div class="game-tile" data-number="4"></div>
                <div class="game-tile" data-number="7"></div>
            </div>
            <div class="game-row">
                <div class="game-tile" data-number="2"></div>
                <div class="game-tile" data-number="5"></div>
                <div class="game-tile" data-number="8"></div>
            </div>
        </div>
        <div class="result" id="result">The game is on!</div>
        <div class="reset">
            <button class="reset-button" id="reset-button">Reset</button>
        </div>
    </body>
</html>
